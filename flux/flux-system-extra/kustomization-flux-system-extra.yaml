apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-extra
  namespace: flux-system
spec:
  dependsOn:
    - name: flux-system
  interval: 1h
  path: ./flux/flux-system-extra
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg

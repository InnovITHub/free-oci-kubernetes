apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-demo-app-ingress
  namespace: cloud-demo-app
spec:
  ingressClassName: nginx
  tls:
  - hosts: 
    - innovit.farted.net
    secretName: cloud-demo-app-tls
  rules:
  - host: innovit.farted.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloud-demo-app-service
            port:
              number: 80